<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div class="container">
    <h1>Calculator</h1>
<input type="text" id="inputBox">
    <div class="row 0">   
     <button class="operator">AC</button>
     <button class="operator">%</button>
     <button class="operator">DEL</button>
     <button class="operator1">/</button>
    </div>

<div class="row 1"> 
     <button>7</button>
     <button>8</button>
     <button>9</button>
     <button class="operator1">*</button>
</div>
<div class="row 2">   
    <button>4</button>
    <button>5</button>
    <button>6</button>
    <button class="operator1">-</button>
</div>
<div class="row 3">   
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator1">+</button>
</div>
<div class="row 1">   
    <button class="width">0</button>
    <button class="">.</button>
    <button class="operator">=</button>
    
</div>
</div>
<script src="app.js"></script>
</body>
</html>
